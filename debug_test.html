<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="output"></div>
    
    <!-- Jest Testing Framework -->
    <script src="https://unpkg.com/jest-lite@1.0.0-alpha.4/dist/core.js"></script>
    
    <!-- PeerJS Library -->
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    
    <script>
        const output = document.getElementById('output');
        
        try {
            output.innerHTML += '<p>Testing external libraries...</p>';
            
            // Test if PeerJS is loaded
            if (typeof Peer !== 'undefined') {
                output.innerHTML += '<p style="color: green;">✓ PeerJS loaded successfully</p>';
            } else {
                output.innerHTML += '<p style="color: red;">✗ PeerJS failed to load</p>';
            }
            
            // Test basic functionality
            const peer = new Peer({
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                }
            });
            
            peer.on('open', function(id) {
                output.innerHTML += `<p style="color: green;">✓ Peer initialized with ID: ${id}</p>`;
            });
            
            peer.on('error', function(err) {
                output.innerHTML += `<p style="color: red;">✗ Peer error: ${err.message}</p>`;
            });
            
        } catch (error) {
            output.innerHTML += `<p style="color: red;">✗ JavaScript error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
