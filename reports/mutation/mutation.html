urvived","testsCompleted":1,"location":{"end":{"column":44,"line":786},"start":{"column":13,"line":786}}},{"id":"609","mutatorName":"ConditionalExpression","replacement":"false","status":"Survived","testsCompleted":1,"location":{"end":{"column":44,"line":786},"start":{"column":13,"line":786}}},{"id":"610","mutatorName":"BlockStatement","replacement":"{}","status":"Survived","testsCompleted":1,"location":{"end":{"column":10,"line":788},"start":{"column":46,"line":786}}}],"source":"/**\n * Main Chat Application Module\n * WebRTC PeerJS Chat Application with ESM structure\n * Uses modern JavaScript features and native ESM imports\n */\n\n// External dependencies - PeerJS is loaded globally via script tag\n// Access via window.Peer since the CDN version doesn't support ESM\n// Use optional chaining for testing environments\nconst Peer = (typeof window !== 'undefined') ? window.Peer : null;\n\n// Internal modules\nimport { \n    formatTimestamp, \n    validatePeerId, \n    createSystemMessage,\n    createMessage,\n    getElementById,\n    addEventListenerSafe,\n    updateMyId,\n    addMessageToChat,\n    addSystemMessage,\n    setupTestFramework,\n    displayTestResults\n} from './utils.js';\n\n// ===== APPLICATION STATE =====\n\n// Global variables for PeerJS and connection management using modern const/let\nlet peer = null;\nlet connection = null;\nlet myId = null;\n\n// Modern configuration using object destructuring and default parameters\nconst CONFIG = {\n    STUN_SERVER: 'stun:stun.l.google.com:19302',\n    CONNECTION_TIMEOUT: 30000,\n    MAX_RETRIES: 3,\n    BASE_RETRY_DELAY: 2000,\n    PERFORMANCE_MONITORING: true\n};\n\n// ===== BROWSER DETECTION AND VALIDATION =====\n\n/**\n * Enhanced browser detection with strict modern browser requirements\n * Supports Chrome 88+, Firefox 85+, Safari 14+, Edge 88+ only\n * Uses ES2020+ features for detection and blocking\n */\nconst detectAndBlockLegacyBrowsers = () => {\n    const userAgent = navigator.userAgent;\n    const browserInfo = getBrowserInfo(userAgent);\n\n    // Enhanced mobile browser detection\n    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);\n    const enhancedBrowserInfo = { ...browserInfo, isMobile };\n\n    if (!enhancedBrowserInfo.isSupported) {\n        showBrowserUpgradeWarning(enhancedBrowserInfo);\n        return false;\n    }\n\n    // Additional strict checks for modern features\n    if (!validateStrictModernFeatures()) {\n        showBrowserUpgradeWarning({\n            ...enhancedBrowserInfo,\n            isSupported: false,\n            reason: 'Missing required modern browser features'\n        });\n        return false;\n    }\n\n    // Log browser info for deployment analysis using modern template literals\n    console.log(`✅ Modern browser detected: ${enhancedBrowserInfo.name} ${enhancedBrowserInfo.version}${isMobile ? ' (Mobile)' : ''}`);\n    return true;\n};\n\n/**\n * Enhanced browser detection with strict version requirements\n * Uses ES2020+ Map and modern array methods for better performance\n * @param {string} userAgent - The navigator.userAgent string\n * @returns {Object} Enhanced browser information with support status\n */\nconst getBrowserInfo = (userAgent) => {\n    // Enhanced browser detection using Map for better performance\n    const browsers = new Map([\n        ['Chrome', {\n            pattern: /Chrome\\/(\\d+)/,\n            minVersion: 88,\n            downloadUrl: 'https://www.google.com/chrome/',\n            releaseDate: 'January 2021'\n        }],\n        ['Firefox', {\n            pattern: /Firefox\\/(\\d+)/,\n            minVersion: 85,\n            downloadUrl: 'https://www.mozilla.org/firefox/',\n            releaseDate: 'January 2021'\n        }],\n        ['Safari', {\n            pattern: /Version\\/(\\d+).*Safari/,\n            minVersion: 14,\n            downloadUrl: 'https://www.apple.com/safari/',\n            releaseDate: 'September 2020'\n        }],\n        ['Edge', {\n            pattern: /Edg\\/(\\d+)/,\n            minVersion: 88,\n            downloadUrl: 'https://www.microsoft.com/edge',\n            releaseDate: 'January 2021'\n        }]\n    ]);\n\n    // Use modern array methods and destructuring\n    for (const [name, config] of browsers) {\n        const match = userAgent.match(config.pattern);\n        if (match) {\n            const version = parseInt(match[1], 10);\n            const isSupported = version >= config.minVersion;\n\n            return {\n                name,\n                version,\n                minVersion: config.minVersion,\n                isSupported,\n                downloadUrl: config.downloadUrl,\n                releaseDate: config.releaseDate,\n                userAgent,\n                // Enhanced mobile detection using optional chaining\n                isMobile: /Mobile|Android|iPhone|iPad/i.test(userAgent),\n                // Modern feature detection\n                supportsES2020: isSupported,\n                supportsWebRTC: isSupported && window.RTCPeerConnection !== undefined\n            };\n        }\n    }\n\n    // Enhanced unknown browser handling with better messaging\n    return {\n        name: 'Unknown',\n        version: 0,\n        minVersion: 999,\n        isSupported: false,\n        downloadUrl: 'https://www.google.com/chrome/',\n        releaseDate: 'Unknown',\n        userAgent,\n        isMobile: /Mobile|Android|iPhone|iPad/i.test(userAgent),\n        supportsES2020: false,\n        supportsWebRTC: false,\n        reason: 'Unrecognized browser - modern browser required'\n    };\n};\n\n/**\n * Enhanced browser upgrade warning with mobile-specific guidance\n * Uses modern template literals and enhanced mobile detection\n * @param {Object} browserInfo - Enhanced browser information object\n */\nconst showBrowserUpgradeWarning = (browserInfo) => {\n    // Enhanced mobile-specific messaging using modern conditional logic\n    const mobileGuidance = browserInfo.isMobile ? `\n        <"+"div class=\"mobile-warning\">\n            <"+"strong>📱 Mobile Device Detected<"+"/strong><"+"br>\n            Update your browser through your device's app store:\n            <"+"ul style=\"margin: 0.5rem 0; padding-left: 1rem;\">\n                <"+"li><"+"strong>iOS:<"+"/strong> Update Safari through Settings → General → Software Update<"+"/li>\n                <"+"li><"+"strong>Android:<"+"/strong> Update Chrome through Google Play Store<"+"/li>\n            <"+"/ul>\n        <"+"/div>\n    ` : '';\n\n    // Enhanced browser links with better mobile support\n    const browserLinks = [\n        { name: 'Chrome', url: 'https://www.google.com/chrome/', icon: '🌐' },\n        { name: 'Firefox', url: 'https://www.mozilla.org/firefox/', icon: '🦊' },\n        { name: 'Edge', url: 'https://www.microsoft.com/edge', icon: '🔷' },\n        ...(browserInfo.isMobile ? [] : [{ name: 'Safari', url: 'https://www.apple.com/safari/', icon: '🧭' }])\n    ];\n\n    const browserLinksHtml = browserLinks.map(({ name, url, icon }) =>\n        `<"+"a href=\"${url}\" class=\"browser-link\" target=\"_blank\" rel=\"noopener noreferrer\">\n            ${icon} Download ${name}\n        <"+"/a>`\n    ).join('');\n\n    // Enhanced warning with modern template literals and better UX\n    const warningHtml = `\n        <"+"div class=\"browser-warning\">\n            <"+"div class=\"browser-warning-content\">\n                <"+"h2>🚫 Modern Browser Required<"+"/h2>\n                <"+"p><"+"strong>Your browser is not supported.<"+"/strong><"+"/p>\n                <"+"p>Detected: ${browserInfo.name} ${browserInfo.version || 'Unknown'}${browserInfo.isMobile ? ' (Mobile)' : ''}<"+"/p>\n                <"+"p>This application requires modern browser features including ES2020+ JavaScript, modern WebRTC APIs, and CSS Grid/Flexbox support.<"+"/p>\n                \n                <"+"h3>Minimum Requirements:<"+"/h3>\n                <"+"ul>\n                    <"+"li><"+"strong>Chrome 88+<"+"/strong> (Released January 2021)<"+"/li>\n                    <"+"li><"+"strong>Firefox 85+<"+"/strong> (Released January 2021)<"+"/li>\n                    <"+"li><"+"strong>Safari 14+<"+"/strong> (Released September 2020)<"+"/li>\n                    <"+"li><"+"strong>Edge 88+<"+"/strong> (Released January 2021)<"+"/li>\n                <"+"/ul>\n                \n                <"+"p><"+"strong>Required Features:<"+"/strong><"+"/p>\n                <"+"ul>\n                    <"+"li>ES2020+ JavaScript (Optional chaining, Nullish coalescing, BigInt)<"+"/li>\n                    <"+"li>Modern WebRTC APIs with HTTPS support<"+"/li>\n                    <"+"li>CSS Grid, Flexbox, and Custom Properties<"+"/li>\n                    <"+"li>Modern security features and HTTPS enforcement<"+"/li>\n                <"+"/ul>\n                \n                ${mobileGuidance}\n                \n                <"+"div class=\"browser-links\">\n                    ${browserLinksHtml}\n                <"+"/div>\n                \n                <"+"p style=\"margin-top: 1.5rem; font-size: 0.875rem; color: #666; line-height: 1.4;\">\n                    <"+"strong>Why these requirements?<"+"/strong> Modern browsers provide better security, performance, \n                    and support for the latest web standards. Legacy browsers lack critical features needed \n                    for peer-to-peer communication and modern web applications.\n                <"+"/p>\n            <"+"/div>\n        <"+"/div>\n    `;\n\n    document.body.insertAdjacentHTML('beforeend', warningHtml);\n\n    // Enhanced error with more context\n    throw new Error(`Legacy browser blocked: ${browserInfo.name} ${browserInfo.version} (Required: ${browserInfo.minVersion}+)`);\n};\n\n/**\n * Strict validation of modern browser features required for the application\n * Tests comprehensive ES2020+ and modern browser API support\n */\nconst validateStrictModernFeatures = () => {\n ail\n 363 expect() calls\nRan 123 tests across 10 files. [716.00ms]\n","status":"Killed","testsCompleted":1,"killedBy":["0"],"location":{"end":{"column":21,"line":336},"start":{"column":19,"line":336}}}],"source":"/**\n * Utility Functions Module\n * Contains helper functions for formatting, validation, DOM manipulation, and testing\n * Uses ESM export syntax for modern JavaScript module support\n */\n\n// ===== TIMESTAMP AND FORMATTING UTILITIES =====\n\n/**\n * Formats a timestamp for display in chat messages\n * @param {Date} date - The date to format\n * @returns {string} Formatted timestamp string\n */\nexport function formatTimestamp(date = new Date()) {\n    return date.toLocaleTimeString('en-US', {\n        hour12: false,\n        hour: '2-digit',\n        minute: '2-digit',\n        second: '2-digit'\n    });\n}\n\n// ===== PEER ID VALIDATION UTILITIES =====\n\n/**\n * Validates a peer ID input to ensure it's not empty or whitespace-only\n * @param {string} peerId - The peer ID to validate\n * @returns {boolean} True if valid, false if empty or whitespace-only\n */\nexport function validatePeerId(peerId) {\n    return Boolean(peerId?.trim());\n}\n\n// ===== MESSAGE CREATION UTILITIES =====\n\n/**\n * Creates a system message with proper formatting\n * @param {string} text - The message text\n * @returns {string} Formatted system message\n */\nexport function createSystemMessage(text) {\n    return `System: ${text}`;\n}\n\n/**\n * Creates a user message with proper formatting\n * @param {string} text - The message text\n * @param {string} sender - The sender type ('me', 'peer', 'system')\n * @returns {string} Formatted message\n */\nexport function createMessage(text, sender = 'me') {\n    const prefixes = new Map([\n        ['me', 'Me:'],\n        ['peer', 'Peer:'],\n        ['peer-relay', 'Peer (Relay):'],\n        ['system', 'System:']\n    ]);\n    \n    const prefix = prefixes.get(sender) ?? 'Unknown:';\n    return `${prefix} ${text}`;\n}\n\n// ===== DOM HELPER FUNCTIONS =====\n\n/**\n * Safe getElementById wrapper with error handling\n * @param {string} id - The element ID to find\n * @returns {HTMLElement|null} The element or null if not found\n */\nexport function getElementById(id) {\n    try {\n        return document.getElementById(id);\n    } catch (error) {\n        console.error(`Error finding element with ID \"${id}\":`, error);\n        return null;\n    }\n}\n\n/**\n * Safe addEventListener wrapper with error handling\n * @param {HTMLElement} element - The element to add listener to\n * @param {string} event - The event type\n * @param {Function} handler - The event handler function\n * @param {Object} options - Event listener options\n */\nexport function addEventListenerSafe(element, event, handler, options = {}) {\n    if (!element || typeof handler !== 'function') {\n        console.error('Invalid element or handler for addEventListener');\n        return;\n    }\n    \n    try {\n        element.addEventListener(event, handler, options);\n    } catch (error) {\n        console.error(`Error adding event listener for \"${event}\":`, error);\n    }\n}\n\n/**\n * Updates the displayed peer ID and stores it globally\n * @param {string} id - The peer ID to display and store\n */\nexport function updateMyId(id) {\n    const myIdElement = getElementById('my-id');\n    if (myIdElement) {\n        try {\n            myIdElement.textContent = id;\n        } catch (error) {\n            console.error('Error updating peer ID display:', error);\n        }\n    }\n    \n    // Store globally for compatibility\n    if (typeof window !== 'undefined') {\n        try {\n            window.myId = id;\n        } catch (error) {\n            console.error('Error storing peer ID globally:', error);\n        }\n    }\n}\n\n/**\n * Adds a formatted message to the chat log with appropriate prefix\n * @param {string} message - The message text to add\n * @param {string} sender - The sender type ('me', 'peer', 'system')\n */\nexport function addMessageToChat(message, sender) {\n    const chatLog = getElementById('chat-log');\n    if (!chatLog) {\n        console.error('Chat log element not found');\n        return;\n    }\n\n    try {\n        const formattedMessage = createMessage(message, sender);\n        chatLog.value += formattedMessage + '\\n';\n        chatLog.scrollTop = chatLog.scrollHeight;\n    } catch (error) {\n        console.error('Error adding message to chat:', error);\n    }\n}\n\n/**\n * Adds a system message to the chat log\n * @param {string} message - The system message to add\n */\nexport function addSystemMessage(message) {\n    addMessageToChat(message, 'system');\n}\n\n// ===== TEST FRAMEWORK SETUP AND UTILITIES =====\n\n/**\n * Simple test framework for Bun test runner compatibility\n * Provides Jest-like API for testing\n */\n\nlet testResults = [];\nlet asyncTestsCompleted = 0;\nlet totalAsyncTests = 0;\n\n/**\n * Test suite grouping function\n * @param {string} description - Description of the test suite\n * @param {Function} testSuite - Function containing the tests\n */\nexport function describe(description, testSuite) {\n    console.log(`\\n=== ${description} ===`);\n    testSuite();\n}\n\n/**\n * Individual test function\n * @param {string} description - Description of the test\n * @param {Function} testFunction - Function containing the test logic\n */\nexport function test(description, testFunction) {\n    try {\n        testFunction();\n        testResults.push({ description, status: 'PASS', error: null });\n        console.log(`✓ ${description}`);\n    } catch (error) {\n        testResults.push({ description, status: 'FAIL', error: error.message });\n        console.log(`✗ ${description}: ${error.message}`);\n    }\n}\n\n/**\n * Asynchronous test function with timeout\n * @param {string} description - Description of the test\n * @param {Function} testFunction - Function containing the test logic\n * @param {number} timeout - Timeout in milliseconds\n */\nexport function asyncTest(description, testFunction, timeout = 5000) {\n    totalAsyncTests++;\n    setTimeout(() => {\n        try {\n            testFunction();\n            testResults.push({ description, status: 'PASS', error: null });\n            console.log(`✓ ${description}`);\n        } catch (error) {\n            testResults.push({ description, status: 'FAIL', error: error.message });\n            console.log(`✗ ${description}: ${error.message}`);\n        }\n        asyncTestsCompleted++;\n        if (asyncTestsCompleted === totalAsyncTests) {\n            displayTestResults();\n        }\n    }, timeout);\n}\n\n/**\n * Expectation function for assertions\n * @param {any} actual - The actual value to test\n * @returns {Object} Object with assertion methods\n */\nexport function expect(actual) {\n    return {\n        toBe: (expected) => {\n            if (actual !== expected) {\n                throw new Error(`Expected ${expected}, but got ${actual}`);\n            }\n        },\n        toBeNull: () => {\n            if (actual !== null) {\n                throw new Error(`Expected null, but got ${actual}`);\n            }\n        },\n        not: {\n            toBeNull: () => {\n                if (actual === null) {\n                    throw new Error(`Expected not null, but got null`);\n                }\n            }\n        },\n        toBeTruthy: () => {\n            if (!actual) {\n                throw new Error(`Expected truthy value, but got ${actual}`);\n            }\n        },\n        toContain: (expected) => {\n            if (!actual.includes(expected)) {\n                throw new Error(`Expected \"${actual}\" to contain \"${expected}\"`);\n            }\n        },\n        toBeGreaterThan: (expected) => {\n            if (actual <"+"= expected) {\n                throw new Error(`Expected ${actual} to be greater than ${expected}`);\n            }\n        },\n        toBeGreaterThanOrEqual: (expected) => {\n            if (actual <"+" expected) {\n                throw new Error(`Expected ${actual} to be greater than or equal to ${expected}`);\n            }\n        },\n        toBeLessThan: (expected) => {\n            if (actual >= expected) {\n                throw new Error(`Expected ${actual} to be less than ${expected}`);\n            }\n        }\n    };\n}\n\n/**\n * Displays test results in the DOM\n */\nexport function displayTestResults() {\n    const testOutput = getElementById('test-output');\n    if (!testOutput) return;\n\n    const passedTests = testResults.filter(test => test.status === 'PASS');\n    const failedTests = testResults.filter(test => test.status === 'FAIL');\n\n    let html = `\n        <"+"h4>Test Summary<"+"/h4>\n        <"+"p>Total: ${testResults.length} | \n           <"+"span class=\"test-pass\">Passed: ${passedTests.length}<"+"/span> | \n           <"+"span class=\"test-fail\">Failed: ${failedTests.length}<"+"/span><"+"/p>\n    `;\n\n    if (failedTests.length > 0) {\n        html += '<"+"h4>Failed Tests:<"+"/h4>';\n        failedTests.forEach(test => {\n            html += `<"+"div class=\"test-fail\">✗ ${test.description}: ${test.error}<"+"/div>`;\n        });\n    }\n\n    testOutput.innerHTML = html;\n}\n\n/**\n * Sets up the test framework and initializes test results\n */\nexport function setupTestFramework() {\n    testResults = [];\n    asyncTestsCompleted = 0;\n    totalAsyncTests = 0;\n    \n    // Initialize test output element if it exists\n    const testOutput = getElementById('test-output');\n    if (testOutput) {\n        testOutput.innerHTML = '<"+"p>Initializing tests...<"+"/p>';\n    }\n    \n    console.log('Test framework initialized');\n}\n\n/**\n * Runs all tests and displays results\n */\nexport function runTests() {\n    console.log('Running test suite...');\n    setupTestFramework();\n    \n    // If there are no async tests, display results immediately\n    if (totalAsyncTests === 0) {\n        displayTestResults();\n    }\n}\n\n// ===== UTILITY EXPORTS FOR COMPATIBILITY =====\n\n/**\n * Gets the current test results\n * @returns {Array} Array of test result objects\n */\nexport function getTestResults() {\n    return [...testResults];\n}\n\n/**\n * Clears all test results\n */\nexport function clearTestResults() {\n    testResults = [];\n    asyncTestsCompleted = 0;\n    totalAsyncTests = 0;\n}"}},"schemaVersion":"1.0","thresholds":{"high":90,"low":70,"break":60},"testFiles":{"":{"tests":[{"id":"0","name":"All tests"}]}},"projectRoot":"/Users/tv/code/CanChat","config":{"packageManager":"npm","reporters":["html","clear-text","progress"],"testRunner":"command","commandRunner":{"command":"bun test --timeout 1000"},"coverageAnalysis":"off","mutate":["src/**/*.js","!src/**/*.test.js","!src/**/*.spec.js"],"thresholds":{"high":90,"low":70,"break":60},"timeoutMS":1000,"timeoutFactor":1.5,"maxConcurrentTestRunners":2,"tempDirName":"stryker-tmp","cleanTempDir":true,"logLevel":"info","fileLogLevel":"off","plugins":["@stryker-mutator/javascript-mutator"],"allowConsoleColors":true,"checkers":[],"checkerNodeArgs":[],"clearTextReporter":{"allowColor":true,"allowEmojis":false,"logTests":true,"maxTestsToLog":3,"reportTests":true,"reportMutants":true,"reportScoreTable":true,"skipFull":false},"dashboard":{"baseUrl":"https://dashboard.stryker-mutator.io/api/reports","reportType":"full"},"dryRunOnly":false,"eventReporter":{"baseDir":"reports/mutation/events"},"ignorePatterns":[],"ignoreStatic":false,"incremental":false,"incrementalFile":"reports/stryker-incremental.json","force":false,"inPlace":false,"maxTestRunnerReuse":0,"mutator":{"plugins":null,"excludedMutations":[]},"appendPlugins":[],"htmlReporter":{"fileName":"reports/mutation/mutation.html"},"jsonReporter":{"fileName":"reports/mutation/mutation.json"},"disableTypeChecks":true,"symlinkNodeModules":true,"testRunnerNodeArgs":[],"dryRunTimeoutMinutes":5,"tsconfigFile":"tsconfig.json","warnings":true,"disableBail":false,"allowEmpty":false,"ignor
