<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC PeerJS Chat</title>

    <!-- Resource optimization: preload critical resources -->
    <link rel="preload" href="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js" as="script" crossorigin="anonymous">
    <link rel="dns-prefetch" href="//unpkg.com">
    <link rel="dns-prefetch" href="//0.peerjs.com">
    <link rel="dns-prefetch" href="//stun.l.google.com">
    
    <link rel="stylesheet" href="/src/styles.css">
    
    <!-- Load PeerJS before our module -->
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>WebRTC PeerJS Chat</h1>

        <div class="sections-grid">
            <div class="section">
                <h3>Your Peer ID</h3>
                <div id="my-id">Connecting...</div>
            </div>

            <div class="section">
                <h3>Connect to Peer</h3>
                <div class="form-group inline">
                    <input type="text" id="peer-id-input" placeholder="Enter peer ID to connect" autocomplete="off">
                    <button id="connect-btn">Connect</button>
                </div>
                <div id="connection-status" class="connection-status">
                    <span id="status-indicator" class="status-indicator">‚óè</span>
                    <span id="status-text">Disconnected</span>
                    <button id="retry-btn" class="retry-btn" style="display: none;">Retry</button>
                </div>
                <div id="connection-progress" class="connection-progress" style="display: none;">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <div id="progress-text">Connecting...</div>
                </div>
                <div id="network-diagnostics" class="network-diagnostics" style="display: none;">
                    <h4>Network Diagnostics</h4>
                    <div id="diagnostic-info"></div>
                </div>
                <div id="performance-metrics" class="performance-metrics" style="display: none;">
                    <h4>Performance Metrics</h4>
                    <div id="performance-info"></div>
                </div>
                <div id="connection-quality" class="connection-quality" style="display: none;">
                    <h4>Connection Quality</h4>
                    <div id="quality-info"></div>
                </div>
            </div>

            <div class="section chat-section">
                <h3>Chat</h3>
                <textarea id="chat-log" readonly placeholder="Chat messages will appear here..."
                    aria-label="Chat messages"></textarea>
                <div class="form-group inline">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off"
                        aria-label="Message input">
                    <button id="send-btn" disabled>Send</button>
                </div>
            </div>
            <div class="section">
                <h3>File Transfer</h3>
                <div class="form-group inline">
                    <input type="file" id="file-input">
                    <button id="send-file-btn" disabled>Send File</button>
                </div>
                <div class="form-group">
                    <label for="file-send-progress">Send:</label>
                    <progress id="file-send-progress" max="100" value="0"></progress>
                </div>
                <div class="form-group">
                    <label for="file-recv-progress">Recv:</label>
                    <progress id="file-recv-progress" max="100" value="0"></progress>
                </div>
                <div id="downloads"></div>
            </div>

            <div class="section">
                <h3>Call</h3>
                <div class="form-group inline">
                    <button id="start-call-btn" disabled>Start Call</button>
                    <button id="hangup-btn" disabled>Hang Up</button>
                    <button id="mute-btn" disabled>Mute</button>
                    <button id="cam-btn" disabled>Camera Off</button>
                    <button id="share-btn" disabled>Share Screen</button>
                    <button id="stop-share-btn" disabled>Stop Share</button>
                </div>
                <div class="form-group">
                    <label>Local:</label>
                    <video id="local-video" autoplay playsinline muted></video>
                </div>
                <div class="form-group">
                    <label>Remote:</label>
                    <video id="remote-video" autoplay playsinline></video>
                </div>
            </div>
        </div>

        <div class="test-results">
            <h3>Test Results</h3>
            <div id="test-output"></div>
        </div>
    </div>

    <script type="module" src="/src/chat.js"></script>
</body>

</html>
